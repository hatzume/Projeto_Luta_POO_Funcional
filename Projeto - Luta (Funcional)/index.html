<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luta</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<!--Área da Luta-->
  <div class="fightarea">

      <!--Meu Personagem-->
      <div id="char">
        <!--Barra de Vida-->
        <div class="lifebar"><div class="bar" style="width: 10%;"></div></div>
        <!--Nome do Personagem-->
        <strong class="name">--</strong>
        <!--Botão de Atacar-->
        <div><button class="attackButton">Atacar</button></div>
      </div>

      <!--Personagem Inimigo-->
      <div id="monster">
        <!--Barra de Vida-->
        <div class="lifebar"><div class="bar" style="width: 10%;"></div></div>
        <!--Nome do Monstro-->
        <strong class="name">--</strong>
        <!--Botão de Atacar-->
        <div><button class="attackButton">Atacar</button></div>
      </div>

      <!--Fim da Area de Luta-->
  </div>

    <ul class="log"></ul>

  <script src="assets/js/functions.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
